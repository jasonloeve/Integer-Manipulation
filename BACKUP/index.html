<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tax Traders | Integer Manipulation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/app.css">
</head>
<body>
    <form method="post" id="calculateSum"  autocomplete="off" class="form-wrap">
        <h1 class="h3 mb-3 font-weight-normal">Tax Traders | Integer Manipulation</h1>
        <div class="form-group">
            <label for="inputValue" class="sr-only">Enter number</label>
            <input type="number" id="inputValue" class="form-control" placeholder="Enter number eg: 12345" required min="0">
        </div>
        <div class="form-group">
            <button type="button" class="submit btn btn-primary" formaction="backend/calculate_odds.php">Odd-Indexed Array Sum</button>
            <button type="button" class="submit btn btn-primary" formaction="backend/calculate_evens.php">Even-Indexed Array Sum</button>
            <button type="button" class="submit btn btn-primary" formaction="backend/calculate_sequence.php">Sum of Sequence</button>
        </div>
        <div class="form-group">
            <div id="calculated"></div>
        </div>
        <p class="mt-5 mb-3 text-muted small">By Jason Loeve | <a id="bonus-display" href="#!">Bonus functions</a></p>
        <div id="bonus-div" class="form-group" style="display:none">
            <button type="button" class="submit btn btn-primary" formaction="backend/calculate_odds_bonus.php">Odd Numbers Sum <i class="fas fa-calculator"></i></button>
            <button type="button" class="submit btn btn-primary" formaction="backend/calculate_evens_bonus.php">Evens Numbers Sum <i class="fas fa-calculator"></i></button>
        </div>
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(".submit").click(function(){
            if ($("#calculateSum")[0].checkValidity()) { // Extremely simple way of validating a input (Conditional)
                var inputValue = $("#inputValue").val(); // Get input form data
                $.ajax({
                    method: 'POST',
                    url: $(this).attr('formaction'), // Switch for different calculate php function files
                    data: {
                        inputValue: inputValue
                    },
                    dataType: 'html',
                    success :  function(data){
                        $("#calculated").html(data); // Push data to html div on success
                    }
                });
                return false; // Block normal submit, really would be used if i used submit instead of click
            } else {
                alert('Please input value') // If input is empty (Not valid) then alert user
            }
        });

        // Add bonus functions keep hidden until click
        $('#bonus-display').click(function() {
            $('#bonus-div').show();
            return false;
        });
    </script>
</body>
</html>
